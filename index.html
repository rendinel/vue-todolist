<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Snackish</title>
    </head>
    <body>

      <div id="app" class="container">

        <div class="logo">
          <h1>BOOLEAN</h1>
        </div>


        <div>
          <input v-model="toDo" v-on:keyup.enter="addToList" placeholder="Inserisci una faccenda">
          <button @click="addToList">Click me</button>
        </div>

        <div>
          <ul class="todolist">
            <li v-for="(element,index) in list">{{element}} <button  @click="remove(index)">Delete</button> </li>
          </ul>
        </div>

      </div>


        <script src="main.js"></script>
    </body>
</html>
